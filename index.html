<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="todo-card p-4 rounded shadow-lg">
      <h3 class="text-center mb-4">Todo List</h3>
      
      <!-- Input Form -->
      <div class="d-flex mb-3 gap-2">
        <input type="text" id="todo-input" class="form-control" placeholder="Add a todo ...">
        <input type="date" id="todo-date" class="form-control">
        <button id="add-btn" class="btn btn-primary">+</button>
      </div>
      
      <!-- Filter & Delete -->
      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-secondary" id="filter-btn">FILTER</button>
        <button class="btn btn-danger" id="delete-all-btn">DELETE ALL</button>
      </div>
      
      <!-- Todo Table -->
      <div class="table-responsive">
        <table class="table table-dark table-striped text-center align-middle">
          <thead>
            <tr>
              <th>TASK</th>
              <th>DUE DATE</th>
              <th>STATUS</th>
              <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody id="todo-list">
            <tr>
              <td colspan="4" class="text-muted">No task found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
